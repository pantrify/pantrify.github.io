<!doctype html>
<html lang="de">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha256-2H3fkXt6FEmrReK448mDVGKb3WW2ZZw35gI7vqHOE4Y= sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous">

  <!-- <link rel="manifest" href="/manifest.json"> -->

  <title>Pantry.Space</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-box"></i> Pantry.Space</a>
            <form class="d-flex">
                <button class="btn btn-sm btn-success me-2" type="button"><i class="fas fa-barcode"></i></button>
                <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#settingsModal"><i class="fas fa-user"></i></button>
            </form>
        
        </div>
    </nav>

  <div class="container">
    <legend>Dashboard</legend>
    <div class="row text-center">
        <div class="col-8">
            <input id="search_input" class="form-control w-100" placeholder="Suche" aria-label="Search">
        </div>
        <div class="col-2">
            <button id="search" class="btn btn-outline-success w-100"><i class="fas fa-search"></i></button>
        </div>
        <div class="col-2">
            <button id="camera" class="btn btn-outline-success w-100" data-bs-toggle="modal" data-bs-target="#scanningModal"><i class="fas fa-camera"></i></button>
        </div>
    </div>
    <table class="table table-hover table-strpped">
        <thead>
          <tr>
            <th scope="col" class="d-none d-lg-table-cell">Brand</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Expiry</th>
            <th scope="col">Location</th>
            <th scope="col" class="d-none d-lg-table-cell">Update</th>
            <th scope="col" class="d-none d-lg-table-cell">User</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr>
                <td class="d-none d-lg-table-cell">Rewe</td>
                <td>Tomaten</td>
                <td>2</td>
                <td>2 days</td>
                <td>Fridge</td>
                <td class="d-none d-lg-table-cell">2 days ago</td>
                <td class="d-none d-lg-table-cell">Tim Conrad</td>
            </tr>
            <tr>
                <td class="d-none d-lg-table-cell">Rewe</td>
                <td>Tomaten</td>
                <td>2</td>
                <td>2 days</td>
                <td>Fridge</td>
                <td class="d-none d-lg-table-cell">2 days ago</td>
                <td class="d-none d-lg-table-cell">Tim Conrad</td>
              </tr>
        </tbody>
      </table>

      <!-- Modal for the User Settings Menu -->
      <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-lg-down">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Username</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <legend>jsonbin.io Configuration</legend>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">API_KEY</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">ACCESS_KEY</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">BIN_ID</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <legend>Danger Zone</legend>
                <button class="btn btn-danger">DELETE ALL DATA</button>
                  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancle</button>
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal for the Barcode Scanning -->
      <div class="modal fade" id="scanningModal" tabindex="-1" aria-labelledby="scanningModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-lg-down">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="scanningModalLabel">Barcode Scanner</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="qr-reader" style="width: 75%"></div>
              <legend>Result:</legend>
              <pre id="result"></pre>
                  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancle</button>
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
      

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>  
  <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
  <script src="/app/app.js"></script>
</body>

</html>
